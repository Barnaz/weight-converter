<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
         body{
             color: white;
             background: black;
         }

         .card-primary{
             background: rgb(95, 95, 185);
         }

         .card-success{
             background: rgb(133, 228, 133);
         }

         .card-danger{
             background: rgb(235, 73, 73);
         }
    </style>
</head>
<body>
       <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input id="lbs-input" type="number" class="form-control form-control-lg" placeholder="Enter weight in pounds">
                    </div>
                </form>

                <div id="output" class="output">

                    <div class="card card-primary mb-2">
                          <div class="card-block">
                              <h4>Weight in Grams:</h4>
                              <div id="grams-output"></div>
                          </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Weight in Kilograms:</h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Weight in Ounces:</h4>
                            <div id="oz-output"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
